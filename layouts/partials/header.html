<head>
  <meta charset="utf-8" />
  {{ hugo.Generator }}
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="color-scheme" content="light dark">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="author" content="{{ .Site.Title }}, {{ .Site.Params.socials.email }}" />
  <meta property="og:url" content="{{ .Permalink }}" />
  <link rel="canonical" href="{{ .Permalink }}" />
  {{- $currentTimestamp := now.Unix -}}
  {{- if .Site.Params.favicon -}}
  <link rel="shortcut icon" href="{{ "favicon.ico" | relURL }}" type="image/x-icon" />
  {{- end -}}

  <link rel="stylesheet" href="{{ "css/head.css" | relURL }}?v={{ $currentTimestamp }}">
  <link rel="stylesheet" href="{{ "css/style.css" | relURL }}?v={{ $currentTimestamp }}">
  <link rel="stylesheet" href="{{ "css/list.css" | relURL }}?v={{ $currentTimestamp }}">

  {{- $pageTitle := partial "page-title.html" . -}}
  <title>{{ $pageTitle }}</title>
  <meta property="og:title" content="{{ $pageTitle }}" />
  
  {{- if .IsHome -}}
  <meta property="og:type" content="website" />
  <meta property="og:description" content="{{ .Site.Params.description }}" />
  <meta name="description" content="{{ .Site.Params.description }}" />
  {{- else -}}
  <meta property="og:type" content="article" />
  <meta property="og:description" content="{{ default .Summary .Description }}" />
  <meta name="description" content="{{ default .Summary .Description }}" />
  <meta name="keywords" content="{{ .Site.Params.keywords }}" />

  {{- if eq .Page.Type "posts" -}}
  <link rel="stylesheet" href="{{ "css/post.css" | relURL }}?v={{ $currentTimestamp }}">
  {{- end -}}

  {{- end -}}
</head>
